<body>
    <div class="container">
        <div class="sidebar">
           
            <nav>
                <ul>
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/certificates.html">Certificates</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                    <li><a href="/feedback.html">Feedback Form</a></li>
                 </ul>

        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham "src="ham.png" alt=""width="23">
                <img class=" cross "src="cross.jpg" alt=""width="35">
            </div>
            <div class="contactform">
                <h1>Contact me for work/General Enquiries</h1>
                <form>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Enter your name</label>
                      <input type="Name" class="form-control" id="clientname" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                      <label for="clientenquiry" class="form-label">Enquiry</label>
                      <input type="Enquiry" class="form-control" id="clientenquiry">
                    </div>

                    <div class="mb-3"  id= "form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-sn">Submit</button>
                  </form>
            </div>
        </div>
    </div>
